{% extends "index.html" %}
{% block title %}
<title>Eshop | Login Page</title>
{% endblock %}
{% block content %}
<div class="container-fluid mt-3">
	<div class="row my-5">

<div class="col-md-2 col-1"></div>
<div class="col-md-8 col-10">
  	<h4 class="background text-light text-center">Signup Section</h4>

	<form method="post" action="">
    {% csrf_token %}
  <div class="row mb-3">
    <div class="col-md-6 col-12">
    <label class="form-label">Full Name</label>
    <input type="text" class="form-control" name="name" placeholder="Enter Your Full Name">
    
  </div>

    <div class="col-md-6 col-12">
    <label class="form-label">User Name</label>
    <input type="text" class="form-control" name="username" placeholder="Enter User Name to Login">
   
  </div>
</div>
  <div class="row mb-3">
    <div class="col-md-6 col-12">
    <label class="form-label">Email Address</label>
    <input type="email" class="form-control" name="email" placeholder="Enter Your Email Address">
    
  </div>

    <div class="col-md-6 col-12">
    <label class="form-label">Phone Number</label>
    <input type="text" class="form-control" name="phone" placeholder="Enter Your Phone Number">
   
  </div>
</div>
  <div class="row mb-3">
    <div class="col-md-6 col-12">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Enter Password">
    
  </div>

    <div class="col-md-6 col-12">
    <label class="form-label">Confirm Password</label>
    <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password">
   
  </div>
</div>
  


  <button type="submit" class="btn background text-light w-100 ">Create Account</button>
<div class="d-flex justify-content-between">
	<a class="text-decoration-none" href="/login/">Already User? Login To Your Account</a>
</div>
</div>


</form>
</div>


	</div>
</div>
{% endblock %}
