{% extends "index.html" %}
{% block title %}
<title>Eshop | Login Page</title>
{% endblock %}
{% block content %}
<div class="container-fluid mt-3">
	<div class="row my-5">

<div class="col-md-2 col-1"></div>
<div class="col-md-8 col-10">
  	<h4 class="background text-light text-center">Login Section</h4>
	<form>
  <div class="mb-2">
    <label class="form-label">User Name</label>
    <input type="text" class="form-control" name="username" placeholder="Enter User Name to Login">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="mb-2">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Enter Password">
  </div>
  <button type="submit" class="btn background text-light w-100 ">Login</button>
</form>
<div class="d-flex justify-content-between">
	<a class="text-decoration-none" href="#">Forger Password</a>
	<a class="text-decoration-none" href="/signup/">Create a Free Account</a>
</div>
</div>


	</div>
</div>
{% endblock %}
